<html lang="en">

        <link rel="stylesheet" type="text/css" href="login.css">

    <body onload="load()">
        
    <div id = "loginContainer">  
        
        <div class='login'>
            <h2>Sign in</h2>
            <input name='username' placeholder='Username' type='text' id="setAccID" />
            <input id="setPassword" name='password' placeholder='Password' type='password' />
            <div class='remember'>
                <input checked='' id='remember' name='remember' type='checkbox' />
                <label for='remember'></label>Remember me
            </div>
            <input type='submit' value='Sign in' onclick="login()" />
  
        </div>
    </div>
    
    
    




    </body>
